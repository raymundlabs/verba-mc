  <meta name="twitter:image:alt" content="Verbadent – AI Voice Venture Studio for Dentistry" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Verbadent",
    "url": "https://verbadent.com",
    "logo": "https://verbadent.com/logo-png.png",

      "https://twitter.com/verbadent"
    ],
    "description": "Verbadent is a Voice AI venture studio and platform creating category-leading AI voice products, agents, and solutions for dental practices."

      {

      },
      {
        "@type": "Product",
        "name": "VerbaAssist",

        "brand": "Verbadent"
      }
    ]
  }

  <script type="application/ld+json">

    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Founder, Verbadent",

      "@type": "Organization",
