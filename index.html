<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RaymundLab Mission Control</title>
    <meta name="description" content="RaymundLab Mission Control Center - Real-time monitoring and management" />
    <meta name="author" content="RaymundLab" />
    <meta name="theme-color" content="#1a365d" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="RaymundLab Mission Control" />
    <meta property="og:description" content="Real-time monitoring and management dashboard for RaymundLab operations" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://raymundlab.com/mission-control" />
    <meta property="og:image" content="https://raymundlab.com/images/mission-control-preview.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RaymundLab" />
    <meta name="twitter:title" content="RaymundLab Mission Control" />
    <meta name="twitter:description" content="Real-time monitoring and management dashboard for RaymundLab operations" />
    <meta name="twitter:image" content="https://raymundlab.com/images/mission-control-preview.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Mobile App Meta -->
    <meta name="apple-mobile-web-app-title" content="RaymundLab MC" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #0f172a;
      }
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
